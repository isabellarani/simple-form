<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #29943b;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #0f9aeb;
      box-shadow: 0 4px 8px rgba(173, 16, 16, 0.1);
      border-radius: 10px;
    }
    .text-center {
        color: blueviolet;
    }
</style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Thanjavur Engineering College </h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Mobile Number</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your Mobile Number">
        </div>
        <div class="form-group">
            <label for="College Name">College Name</label>
            <input type="College Name" class="form-control" id="College Name" placeholder="Enter your College Name">
          </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
